<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login — InternFind</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-indigo-50 to-blue-100 min-h-screen flex items-center justify-center p-4">
  <!-- ===== LOGIN CONTAINER ===== -->
  <div class="bg-white rounded-2xl shadow-xl overflow-hidden w-full max-w-md">
    <!-- ===== HEADER SECTION ===== -->
    <div class="bg-indigo-600 py-6 px-8 text-center">
      <div class="flex justify-center mb-3">
        <div class="bg-white p-2 rounded-full">
          <i class="fas fa-briefcase text-indigo-600 text-2xl"></i>
        </div>
      </div>
      <h1 class="text-2xl font-bold text-white">InternFind</h1>
      <p class="text-indigo-200 mt-1">Find your dream internship</p>
    </div>
    
    <!-- ===== FORM SECTION ===== -->
    <div class="p-8">
      <form id="authForm" class="space-y-5">
        <!-- Email Input -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-envelope text-gray-400"></i>
            </div>
            <input id="email" type="email" placeholder="you@example.com" 
              class="pl-10 w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
          </div>
        </div>
        
        <!-- Password Input -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input id="password" type="password" placeholder="••••••••" 
              class="pl-10 w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" required>
            <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
              <i class="fas fa-eye text-gray-400 hover:text-gray-600"></i>
            </button>
          </div>
        </div>
        
        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember" type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
            <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
          </div>
          <div class="text-sm">
            <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Forgot password?</a>
          </div>
        </div>
        
        <!-- Submit Buttons -->
        <div class="space-y-3 pt-2">
          <button id="loginBtn" type="button" class="w-full flex justify-center py-3 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-lg transition duration-200">
            <span id="loginBtnText">Sign In</span>
            <i id="loginSpinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
          </button>
          
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-white text-gray-500">Or continue with</span>
            </div>
          </div>
          
          <button id="signupBtn" type="button" class="w-full flex justify-center py-3 px-4 bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 font-medium rounded-lg transition duration-200">
            Create New Account
          </button>
        </div>
      </form>
      
      <!-- Social Login Options -->
      <div class="mt-6 grid grid-cols-2 gap-3">
        <button class="flex justify-center items-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
          <i class="fab fa-google text-red-500 mr-2"></i> Google
        </button>
        <button class="flex justify-center items-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
          <i class="fab fa-github text-gray-800 mr-2"></i> GitHub
        </button>
      </div>
      
      <!-- ===== MESSAGE SECTION ===== -->
      <div id="authMessage" class="mt-4 p-3 rounded-md text-center text-sm hidden">
        <span id="messageText"></span>
      </div>
    </div>
  </div>

  <!-- ===== FOOTER ===== -->
  <div class="mt-6 text-center text-sm text-gray-600">
    <p>© 2023 InternFind. All rights reserved.</p>
    <div class="mt-1 space-x-4">
      <a href="#" class="hover:text-indigo-600">Privacy Policy</a>
      <a href="#" class="hover:text-indigo-600">Terms of Service</a>
    </div>
  </div>

  <script src="/js/shared.js"></script>
  <script src="/js/login.js"></script>
</body>
</html>
