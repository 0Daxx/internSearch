<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>InternFind — Find internships fast</title>
<meta name="description" content="Search internships by role, location, remote, and more. Powered by Supabase." />


<!-- Tailwind CDN (quick start). For production you may compile Tailwind locally. -->
<script src="https://cdn.tailwindcss.com"></script>


<!-- Optional: Google font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>body{font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,Helvetica,Arial,sans-serif}</style>
</head>
<body class="bg-gray-50 text-slate-900 min-h-screen">
<div class="max-w-4xl mx-auto p-6">
<header class="flex items-center justify-between mb-6">
<div class="flex items-center gap-3">
<div class="w-10 h-10 rounded-lg bg-indigo-600 flex items-center justify-center text-white font-bold">IF</div>
<div>
<h1 class="text-xl font-semibold">InternFind</h1>
<p class="text-xs text-slate-500">Find internships — filtered & trusted</p>
</div>
</div>
<div class="flex items-center gap-3">
<button id="loginBtn" class="px-4 py-2 border rounded-md text-indigo-600 border-indigo-200">Login / Signup</button>
</div>
</header>


<!-- Search -->
<section class="bg-white p-6 rounded-xl shadow-sm">
<div class="flex gap-3">
<input id="q" class="flex-1 p-3 border rounded-md" placeholder="Search roles, companies, skills (e.g. 'frontend', 'google')" />
<input id="loc" class="w-48 p-3 border rounded-md" placeholder="Location or 'remote'" />
<button id="searchBtn" class="px-4 py-2 bg-indigo-600 text-white rounded-md">Search</button>
</div>


<div class="mt-4 flex gap-2 text-sm text-slate-600">
<label class="inline-flex items-center gap-2"><input id="filterRemote" type="checkbox"> Remote</label>
<label class="inline-flex items-center gap-2"><input id="filterPaid" type="checkbox"> Paid only (text in stipend)</label>
</div>
</section>


<!-- Results -->
<section id="results" class="mt-6 grid gap-4"></section>


<footer class="mt-10 text-sm text-slate-500 text-center">Built with ❤️ • Deploy to Vercel • Backend: Supabase</footer>
</div>


<!-- Simple Login Modal (hidden initially) -->
<div id="authModal" class="fixed inset-0 bg-black/40 hidden items-center justify-center">
<div class="bg-white rounded-lg p-6 w-full max-w-sm">
<h3 class="text-lg font-semibold mb-2">Login or Sign up</h3>
<input id="email" class="w-full p-2 border rounded mb-2" placeholder="Your email" />
<button id="magicLinkBtn" class="w-full p-2 bg-indigo-600 text-white rounded mb-2">Send sign-in link</button>
<button id="closeModal" class="w-full p-2 border rounded">Close</button>
<p class="text-xs text-slate-500 mt-3">Supabase handles auth. You'll receive an email link.</p>
</div>
</div>


<!-- Supabase client (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.29.0/dist/supabase.min.js"></script>
<script src="app.js"></script>
</body>
</html>
